<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link href="/css/hoppy2.css" rel="stylesheet">
	<script src="/js/hoppy2.js"></script>
    <title>hoppy2イベント詳細</title>

  </head>
  <body>

  <header>
 	<div align="right">
  	<button type="button" class="btn btn-info mr-3" onclick="location.href='eventlist'">イベント一覧</button>
  	<button type="button" class="btn btn-info mr-3" onclick="location.href='eventregist'">イベント登録</button>
  	<button type="button" class="btn btn-info mr-3" onclick="location.href='/'">ログアウト</button>
  	</div>
  </header>
  <main>
  	<h1 class="text-center mb-5 mt-5 title">イベント詳細</h1>
	<div class="ditailsbuttons">
	  	<button type="button" class="btn btn-success mr-3 ditailsbutton" onclick="updateEvent()">変更する</button>
	  	<button type="button" class="btn btn-success ditailsbutton" onclick="deleteEvent()">削除する</button>
  	</div>
  	<form >
		<div class="container">
			<p class=" label">主催者：みいこさん</p>
  			<div class="row ">
    			<div class="col-sm-4 label ">イベント名</div>
    			<div class="col-sm-8 form-inline " style="padding: 3px;">
     				 <input type="text" class="form-control input-sm " id="eventname" size="20" value="大食い大会">
    			</div>
 			 </div>
 			 <div class="row ">
 			 	<div class="col-sm-4 label ">カテゴリ</div>
    			<div class="col-sm-8 form-inline " style="padding: 3px;">
     				 <select class="form-control input-sm " id="category" >
     				 	<option value="test1" selected="selected">みいこ</option>
					</select>
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-sm-4 label">開催場所</div>
    			<div class="col-sm-8 form-inline " style="padding: 3px;">
     				 <input type="text" class="form-control input-sm " id="place" size="20" value="ブラブラ邸">
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-sm-4 label">開催日</div>
    			<div class="col-sm-8 form-inline " style="padding: 3px;">
     				 <input type="date" class="form-control input-sm " id="startday" size="20" value="2018-08-13">　　　から　　　<input type="date" class="form-control input-sm " id="endday" size="20" value="2018-08-15">
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-sm-4 label ">コメント</div>
    			<div class="col-sm-8 form-inline " style="padding: 3px;">
     				 <textarea class="form-control input-sm " id="comment" rows="4" cols="60" >おにぎりをたくさん食べた人の優勝でござる
     				 </textarea>
    			</div>
    		</div>

		</div>

	</form>


	<table cellspacing="0">
		<tr style="vertical-align:top;">
			<td id="leftframe">
				<h1 class="text-center mb-5 mt-5 title">みんなの投票</h1>
				<form class="sdform">
					<p class="selectday">
						<input type="checkbox" name="day1" value="1" class="mb-5">13日　　　玉藻,深空,音眼<br>
						<input type="checkbox" name="day2" value="2" class="mb-5 ">14日　　　玉藻,めだか<br>
						<input type="checkbox" name="day3" value="3" class="mb-5 ">15日　　　玉藻,音眼,めだか,七実<br>
						</p>
						 <button type="button" class="btn btn-success mb-5 mt-3 " onclick="newVote()">投票する <span class="glyphicon glyphicon-chevron-right"></span></button>
					</p>
				</form>
			</td>
			<td id="rightframe">
				<h1 class="text-center mb-5 mt-5 title">コメント</h1>
				<div class="composition">
					<form>
					 <textarea class="form-control input-sm " id="comment" rows="4px" ></textarea>
					 <button type="button" class="btn btn-success mb-5 mt-3" >コメントする <span class="glyphicon glyphicon-chevron-right"></span></button>
					 </form>
					<p>玉藻：負けない・・・</p>
					<p>ブラちゃん：いっぱいおにぎり買っておくね！</p>
				</div>
			</td>
		</tr>
	</table>

</main>
</body>



  <footer class="text-center text-muted py-4">
  	<hr>
  	hoppy2
  </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  </html>
