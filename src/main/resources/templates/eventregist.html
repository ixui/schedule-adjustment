<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link href="/css/hoppy2.css" rel="stylesheet">
	<script src="/js/hoppy2.js"></script>
    <title>hoppy2イベント登録</title>

  </head>
  <body>

  <header>
   <div align="right">
  	<button type="button" class="btn btn-info mr-3" onclick="location.href='eventlist'">イベント一覧</button>
  	<button type="button" class="btn btn-info mr-3" onclick="location.href='eventregist'">イベント登録</button>
  	<button type="button" class="btn btn-info mr-3" onclick="location.href='/'">ログアウト</button>
  	</div>
  </header>
  <main>
  	<h1 class="text-center mb-5 mt-5 title">イベント登録</h1>

  	<form >
		<div class="container">
			<p class="col-sm-4 label">主催者：みいこさん</p>
  			<div class="row ">
    			<div class="col-sm-4 label">イベント名</div>
    			<div class="col-sm-8 form-inline  pb-3" style="padding: 3px;">
     				 <input type="text" class="form-control input-sm " id="eventname" size="20">
    			</div>
 			 </div>
 			 <div class="row ">
 			 	<div class="col-sm-4 label">カテゴリ</div>
    			<div class="col-sm-8 form-inline pb-3" style="padding: 3px;">
     				 <select class="form-control input-sm " id="category" >
     				 	<option value="test1" selected="selected">選択してください</option>
						<option value="test2">みいこ</option>
						<option value="test3">玉藻</option>
					</select>
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-sm-4 label">開催場所</div>
    			<div class="col-sm-8 form-inline  pb-3" style="padding: 3px;">
     				 <input type="text" class="form-control input-sm " id="place" size="20">
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-sm-4 label">開催日</div>
    			<div class="col-sm-8 form-inline  pb-3" style="padding: 3px;">
     				 <input type="date" class="form-control input-sm " id="startday" size="20">　　　から　　　<input type="date" class="form-control input-sm " id="endday" size="20">
    			</div>
    		</div>
    		<div class="row ">
    			<div class="col-sm-4 label">コメント</div>
    			<div class="col-sm-8 form-inline  pb-3" style="padding: 3px;">
     				 <textarea class="form-control input-sm " id="comment" rows="4" cols="60" ></textarea>
    			</div>
    		</div>

 			<div class="text-center" style="padding: 30px;">
    			<button type="button" class="btn btn-success mb-5" onclick="eventRegist()">登録する </button>
  			</div>
		</div>

	</form>


   </main>
  <footer class="text-center text-muted py-4">
  	<hr>
  	hoppy2
  </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

  </body>
</html>
