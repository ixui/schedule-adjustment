<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
		<link href="/css/hoppy2.css" rel="stylesheet">
		<script src="/js/hoppy2.js"></script>
		<title>hoppy2ログインページ</title>
	</head>
	<body  th:onLoad="'Completion(\'' + ${dbregist} + '\');'" >

	<header  >
	</header>
	<main>
		<h1 class="text-center mb-5 mt-5 title">ログイン</h1>
		
		<!-- ログインできなかった時のエラーメッセージ -->
		<p th:if="${loginError}" class="text-center err">社員番号またはパスワードが違います。</p>

	<form th:action="@{/login}" method="post" id="loginForm">
		<div class="container">
				<div class="row mb-3">
					<div class="col-sm-5 labeluser">社員番号</div>
					<div class="col-sm-7 form-inline " style="padding: 3px;">
							<input type="text" class="form-control input-sm noJp" id="empNum" name="empNum" size="20" autofocus>
					</div>
				</div>
				<div class="row mb-3">
					<div class="col-sm-5 labeluser">パスワード</div>
					<div class="col-sm-7 form-inline " style="padding: 3px;">
							<input type="password" class="form-control input-sm " id="passWord" name="passWord" size="20">
					</div>
				</div>
			<div class="text-center" style="padding: 30px;">
					<button type="submit" class="btn btn-info mb-5">ログイン <span class="glyphicon glyphicon-chevron-right"></span></button>
					<br>
					<button type="button" class="btn btn-info" onclick="location.href='newuser'">新規ユーザー登録 <span class="glyphicon glyphicon-chevron-right"></span></button>
				</div>
		</div>

	</form>


	</main>
	<footer class="text-center text-muted py-4">
		<hr>
		hoppy2
	</footer>




		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>

	</body>
</html>
