# jdbcDriver
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.test-on-borrow: true
spring.datasource.test-while-idle: true
spring.datasource.validation-query: select 1;
spring.datasource.max-active: 2
spring.datasource.max-idle: 2


# mybatis
mybatis.mapper-locations=classpath*:/mapper/**.xml
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=jp.co.ixui.scheduleadjustment.domain,jp.co.ixui.scheduleadjustment.mapper
mybatis.configuration.call-setters-on-nulls=true
mybatis.type-handlers-package=org.apache.ibatis.type.LocalDateTypeHandler

